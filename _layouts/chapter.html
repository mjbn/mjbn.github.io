---
layout: default
---
  <section class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-[var(--accent-blue)] mb-2">{{ page.title | escape }}</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">{{ page.title | escape }}</p>
    <div class="space-y-4 leading-relaxed">{{ content }}</div>

    <div class="mt-8 flex justify-between">
      <a :href="'chapter.html?novel=' + novel.id + '&ch=' + (chapter.id - 1)" x-show="chapter.id > 1" class="text-[var(--accent-pink)]">← Previous</a>
      <a :href="'chapter.html?novel=' + novel.id + '&ch=' + (chapter.id + 1)" x-show="chapter.id < novel.chapters.length" class="text-[var(--accent-pink)]">Next →</a>
    </div>
  </section>
