<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" x-data="{ darkMode: true, showcart: true }" x-bind:class="darkMode ? 'dark' : ''" x-init="$store.cart.loadCart()">

  {%- include head.html -%}

  <body class="bg-[var(--bg-light)] dark:bg-[var(--bg-dark)] text-gray-800 dark:text-[var(--text-dark)] min-h-screen flex flex-col">

    {%- include header.html -%}

        {{ content }}

    {%- include footer.html -%}

  <!-- Slide-in Cart Panel -->
  <div x-show="$store.cart.open" class="fixed top-0 right-0 w-80 h-full bg-white dark:bg-[#24283b] shadow-xl z-50 transition-transform transform" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full">
    <div class="p-6 flex flex-col h-full">
      <h2 class="text-2xl font-bold mb-4 text-[var(--accent-blue)]">ðŸ›’ Your Cart</h2>
      <template x-if="$store.cart.cart.length === 0">
        <p class="text-gray-500">Your cart is empty.</p>
      </template>
      <template x-for="(item, index) in $store.cart.cart" :key="item.id">
        <div class="flex justify-between items-center mb-4">
          <div>
            <h3 class="font-semibold" x-text="item.name"></h3>
            <p class="text-sm text-gray-400" x-text="'$'+item.price.toFixed(2)"></p>
            <div class="flex items-center space-x-2 mt-1">
              <button @click="$store.cart.updateQuantity(index, -1)" class="px-2 py-1 bg-gray-300 dark:bg-gray-600 rounded">-</button>
              <span x-text="item.quantity"></span>
              <button @click="$store.cart.updateQuantity(index, 1)" class="px-2 py-1 bg-gray-300 dark:bg-gray-600 rounded">+</button>
            </div>
          </div>
          <button @click="$store.cart.removeFromCart(index)" class="text-[var(--accent-pink)] font-bold">Ã—</button>
        </div>
      </template>
      <div class="mt-auto">
        <p class="font-bold text-lg mb-4">Total: $<span x-text="$store.cart.cartTotal().toFixed(2)"></span></p>
        <a href="/store/cart/" class="block text-center bg-[var(--accent-pink)] text-white px-4 py-2 rounded-lg">View Cart & Checkout</a>
        <button @click="$store.cart.open = false" class="mt-2 w-full text-center bg-gray-300 dark:bg-gray-600 px-4 py-2 rounded-lg">Close</button>
      </div>
    </div>
  </div>

  </body>

</html>
