---

# To modify the layout, see https://jekyllrb.com/docs/themes/#overriding-theme-defaults

layout: storedefault
permalink: /store/checkout/
---
  <!-- Checkout Section -->
  <section class="max-w-3xl mx-auto px-6 py-12 space-y-8">
    <h1 class="text-3xl font-bold mb-4 text-[var(--accent-blue)]">ðŸ§¾ Checkout</h1>

    <template x-if="$store.cart.cart.length === 0">
      <p class="text-gray-500">Your cart is empty. <a href="store.html" class="text-[var(--accent-pink)]">Go shopping â†’</a></p>
    </template>

    <template x-if="$store.cart.cart.length > 0">
      <div class="bg-white dark:bg-[#24283b] p-6 rounded-xl shadow space-y-6">
        <h2 class="text-xl font-semibold mb-2 text-[var(--accent-purple)]">Order Summary</h2>
        <ul class="divide-y divide-gray-300 dark:divide-gray-600 mb-4">
          <template x-for="item in $store.cart.cart" :key="item.id">
            <li class="flex justify-between py-2">
              <span x-text="item.name + ' x' + item.quantity"></span>
              <span x-text="'$'+(item.price*item.quantity).toFixed(2)"></span>
            </li>
          </template>
        </ul>
        <p class="font-bold text-lg text-right">Total: $<span x-text="$store.cart.cartTotal().toFixed(2)"></span></p>

        <h2 class="text-xl font-semibold mb-2 text-[var(--accent-purple)]">Shipping & Payment</h2>
        <form @submit.prevent="placeOrder" class="space-y-4">
          <input type="text" placeholder="Full Name" x-model="$store.cart.name" required class="w-full p-2 rounded bg-[#1a1b26] border border-[#3b4261]">
          <input type="email" placeholder="Email Address" x-model="$store.cart.email" required class="w-full p-2 rounded bg-[#1a1b26] border border-[#3b4261]">
          <input type="text" placeholder="Address" x-model="$store.cart.address" required class="w-full p-2 rounded bg-[#1a1b26] border border-[#3b4261]">
          <select x-model="$store.cart.payment" required class="w-full p-2 rounded bg-[#1a1b26] border border-[#3b4261]">
            <option value="">Select Payment Method</option>
            <option>Credit Card</option>
            <option>PayPal</option>
            <option>Cash on Delivery</option>
          </select>
          <button type="submit" class="bg-[var(--accent-pink)] text-white px-4 py-2 rounded-lg w-full">Place Order</button>
        </form>
      </div>
    </template>
  </section>

  <!-- Alpine.js Checkout Logic -->
  <script>
    function checkoutApp() {
      return {
        darkMode: true,
        cart: [],
        name: '',
        email: '',
        address: '',
        payment: '',
        loadCart() {
          let stored = localStorage.getItem('cart');
          if(stored) this.cart = JSON.parse(stored);
        },
        cartTotal() {
          return this.cart.reduce((sum,item) => sum + item.price*item.quantity,0);
        },
        placeOrder() {
          if(!this.name || !this.email || !this.address || !this.payment) {
            alert("Please fill out all fields");
            return;
          }
          // Clear cart
          this.cart = [];
          localStorage.removeItem('cart');
          // Redirect to thank you page
          window.location.href = "thankyou.html";
        }
      }
    }
  </script>
</body>
</html>
